[pytest]
# Where to find tests
testpaths = tests

# Test file naming pattern
python_files = test_*.py

# Test class naming pattern
python_classes = Test*

# Test function naming pattern
python_functions = test_*

# Options to always use
addopts = 
    --cov=utils
    --cov=components
    --cov=app_pages
    --cov-report=html
    --cov-report=term-missing
    -v