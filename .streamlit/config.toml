[theme]
primaryColor = "#C00686"            # Raspberry - Primary brand color
backgroundColor = "#FFFFFF"         # White - Clean background
secondaryBackgroundColor = "#F3F4F6"  # Pale Gray - Sidebar/panels
textColor = "#454759"               # Charcoal - Main text color
linkColor = "#C00686"              # Raspberry for links
borderColor = "#D1D1D6"            # Light Gray
showWidgetBorder = true
baseRadius = "0.5rem"
showSidebarBorder = true

font = "IBM Plex Sans:https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap, sans-serif"
headingFont = "Merriweather:https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap, serif"
codeFont = "IBM Plex Sans:https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap, monospace"
codeBackgroundColor = "#F3F4F6"     # Pale Gray

baseFontSize = 16
baseFontWeight = 400
headingFontSizes = ["2.75rem", "2.25rem", "1.75rem", "1.5rem", "1.25rem", "1rem"]
headingFontWeights = [700, 700, 700, 600, 600, 600]  # Bold for h1-h3, semi-bold for h4-h6
codeFontSize = "0.875rem"
codeFontWeight = 400

dataframeBorderColor = "#D1D1D6"    # Light Gray
dataframeHeaderBackgroundColor = "#F3F4F6"  # Pale Gray



linkUnderline = false               # No underline for links

codeTextColor = "#00C48C"          # Spring green for code

chartCategoricalColors = [
    "#C00686",  # Raspberry
    "#7673DC",  # Iris
    "#1E90FF",  # Azure
    "#00C48C",  # Spring
    "#F9A602",  # Gold
    "#454759",  # Charcoal
    "#50439B",  # Dark Iris
    "#225CBD",  # Dark Azure
    "#00826B",  # Dark Spring
    "#CC8700",  # Dark Gold
]

chartSequentialColors = [
    "#FFD8EF",  # Pale Raspberry
    "#FF96D7",  # Light Raspberry
    "#FC3DB0",  # Medium Raspberry
    "#C00686",  # Raspberry
    "#820361",  # Dark Raspberry
    "#630349",  # Deep Raspberry
    "#50439B",  # Dark Iris
    "#454759",  # Charcoal
    "#000000",  # Black
    "#FFFFFF",  # White
]

[theme.sidebar]
primaryColor = "#C00686"            # Raspberry
backgroundColor = "#F3F4F6"         # Pale Gray
secondaryBackgroundColor = "#FFFFFF" # White for widgets
textColor = "#454759"               # Charcoal
skeletonBackgroundColor = "#E5E7EB" # Light gray for skeletons
font = "IBM Plex Sans:https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap, sans-serif"
headingFont = "Merriweather:https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap, serif"
headingFontSizes = ["1.5rem", "1.25rem", "1.125rem", "1rem", "0.875rem", "0.75rem"]
headingFontWeights = [700, 600, 600, 600, 600, 600]
baseRadius = "0.5rem"
borderColor = "#D1D1D6"
