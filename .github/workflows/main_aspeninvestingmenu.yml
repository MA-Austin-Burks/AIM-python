name: Build and deploy Python app to Azure Web App - aspeninvestingmenu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment ZIP
        run: |
          zip -r release.zip . \
            -x ".git/*" ".github/*" "antenv/*" "__pycache__/*"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: python-zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_75DF28C0034744B59A5B798D320CA547 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD78CC6F12284C6EB1810263AEAF6F5C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A6AFF3DFE6044B6B9644EC24F09504EE }}

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aspeninvestingmenu'
          slot-name: 'Production'
          package: release.zip
